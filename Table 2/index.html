<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table 2</title>
  </head>
  <body>
    <table
      height="700"
      width="600"
      align="center"
      border="0"
      cellpadding="0"
      cellspacing="0"
    >
      <tr>
        <td height="80" width="600" bgcolor="DarkRed">
          <table height="80" width="600" bgcolor="LightCoral">
            <tr>
              <td height="80" width="160" bgcolor="Salmon"></td>
              <td height="80" width="110" bgcolor="DarkSalmon"></td>
              <td height="80" width="110" bgcolor="LightSalmon"></td>
              <td height="80" width="110" bgcolor="Crimson"></td>
              <td height="80" width="110" bgcolor="Red"></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td height="200" width="600" bgcolor="LightSeaGreen"></td>
      </tr>
      <tr>
        <td height="150" width="600" bgcolor="Pink">
          <table height="150" width="600" bgcolor="HotPink">
            <tr>
              <td height="150" width="300" bgcolor="DeepPink"></td>
              <td height="150" width="300" bgcolor="MediumVioletRed"></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td height="150" width="600" bgcolor="LightSalmon">
          <table>
            <tr>
              <td height="150" width="150" bgcolor="Coral"></td>
              <td height="150" width="150" bgcolor="Tomato"></td>
              <td height="150" width="150" bgcolor="OrangeRed"></td>
              <td height="150" width="150" bgcolor="DarkOrange">
                <table height="150" width="150" bgcolor="MediumPurple">
                  <tr>
                    <td colspan="2" bgcolor="Gold"></td>
                  </tr>
                  <tr>
                    <td rowspan="2" bgcolor="Yellow"></td>
                    <td bgcolor="PaleGoldenrod"></td>
                  </tr>
                  <tr>
                    <td bgcolor="Khaki"></td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td height="70" width="600" bgcolor="Orchid"></td>
      </tr>
      <tr>
        <td height="50" width="600" bgcolor="Lavender"></td>
      </tr>
    </table>
  </body>
</html>
