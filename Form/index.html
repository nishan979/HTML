<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for="name">Name</label> <br>
        <input type="text" placeholder="Input your name" required> <br><br>
        <label for="password">Password</label><br>
        <input type="password" placeholder="Enter your password" required> <br><br>
        <label for="email">Email</label><br>
        <input type="email" placeholder="Enter your Email" required> <br><br>
        <label for="number">Phone Number</label><br>
        <input type="number" placeholder="Enter your Phone Number"> <br><br>
        <label for="nid">NID</label><br>
        <input type="number" placeholder="Enter your NID Number"> <br><br>
        <label for="blood">Blood Group</label>
        <select name="" id="">
            <option value="">Select</option>
            <option value="">A+</option>
            <option value="">A-</option>
            <option value="">B+</option>
            <option value="">B-</option>
            <option value="">O+</option>
            <option value="">O-</option>
            <option value="">AB+</option>
            <option value="">AB-</option>
            
        </select> <br><br>
        <label for="Birthday">Birthday</label>
        <input type="date"><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Others
        <br><br>
        <label for="">Hobby</label>
        <input type="checkbox">Photography
        <input type="checkbox">Traveling
        <input type="checkbox">Gaming
        <input type="checkbox">Hacking
        <input type="checkbox">Gardening
        <input type="checkbox">Sleeping
        <input type="checkbox">Drawing
        <input type="checkbox">Music
        <input type="checkbox">Watching Movie
        <br><br>
        <label for="">Color</label>
        <input type="color"> <br><br>
        <label for="">Address</label>
        <textarea name="" id="" cols="30" rows="3"></textarea><br><br>
        <label for="">Upload</label>
        <input type="file"> <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
